<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Registry dApp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffffff, #e0f7fa, #e8f5e9);
      color: #004d40;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00796b;
      padding: 1rem;
      text-align: center;
      color: white;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #00695c;
    }

    input,
    textarea,
    button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .section {
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Product Registry dApp</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
  </header>

  <div class="container">
    <div class="section">
      <h2>Register Product</h2>
      <input id="productId" placeholder="Product ID" />
      <input id="productName" placeholder="Product Name" />
      <input id="manufacturer" placeholder="Manufacturer" />
      <button onclick="registerProduct()">Register Product</button>
    </div>

    <div class="section">
      <h2>Verify Product</h2>
      <input id="verifyId" placeholder="Enter Product ID to Verify" />
      <button onclick="verifyProduct()">Verify Product</button>
      <p id="verifyResult"></p>
    </div>

    <div class="section">
      <h2>Delivery Confirmation</h2>
      <input id="deliveryId" placeholder="Product ID" />
      <input id="buyerName" placeholder="Buyer Name" />
      <input id="buyerMobile" placeholder="Buyer Mobile Number" />
      <button onclick="confirmDelivery()">Confirm Delivery</button>
    </div>

    <div class="section">
      <h2>Fraud Report</h2>
      <input id="fraudProductId" placeholder="Product ID" />
      <textarea id="fraudDescription" placeholder="Describe the issue..."></textarea>
      <button onclick="submitFraudReport()">Submit Report</button>
    </div>

    <div class="section">
      <h2>Check Fraud Reports</h2>
      <input id="searchProductId" placeholder="Product ID to Search Reports" />
      <button onclick="searchFraudReports()">Search Reports</button>
      <ul id="fraudReportsList"></ul>
    </div>
  </div>

  <script>
    let contract;
    let userAccount;

    const contractABI = [
      [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "buyerName",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "buyerMobile",
				"type": "string"
			}
		],
		"name": "confirmDelivery",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "description",
				"type": "string"
			}
		],
		"name": "reportFraud",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "deliveries",
		"outputs": [
			{
				"internalType": "string",
				"name": "buyerName",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "buyerMobile",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "confirmed",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "fraudReports",
		"outputs": [
			{
				"internalType": "string",
				"name": "description",
				"type": "string"
			},
			{
				"internalType": "address",
				"name": "reporter",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			}
		],
		"name": "getDelivery",
		"outputs": [
			{
				"internalType": "string",
				"name": "buyerName",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "buyerMobile",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "confirmed",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			}
		],
		"name": "getFraudReports",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "description",
						"type": "string"
					},
					{
						"internalType": "address",
						"name": "reporter",
						"type": "address"
					}
				],
				"internalType": "struct ProductRegistry.FraudReport[]",
				"name": "",
				"type": "tuple[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			}
		],
		"name": "getProduct",
		"outputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
    ];
    const contractAddress = "0x3b091bae14a7095db3b84d78894a4da8a0a29c0c";

    async function connectWallet() {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAccount = accounts[0];
        const web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(contractABI, contractAddress);
        alert("Wallet connected: " + userAccount);
      } else {
        alert("MetaMask not detected");
      }
    }

    async function registerProduct() {
      const id = document.getElementById("productId").value;
      const name = document.getElementById("productName").value;
      const mfg = document.getElementById("manufacturer").value;
      await contract.methods.registerProduct(id, name, mfg).send({ from: userAccount });
      alert("Product registered!");
    }

    async function verifyProduct() {
      const id = document.getElementById("verifyId").value;
      const result = await contract.methods.getProduct(id).call();
      document.getElementById("verifyResult").innerText = `Name: ${result[0]}, Manufacturer: ${result[1]}`;
    }

    async function confirmDelivery() {
      const id = document.getElementById("deliveryId").value;
      const name = document.getElementById("buyerName").value;
      const mobile = document.getElementById("buyerMobile").value;
      await contract.methods.confirmDelivery(id, name, mobile).send({ from: userAccount });
      alert("Delivery confirmed!");
    }

    async function submitFraudReport() {
      const id = document.getElementById("fraudProductId").value;
      const desc = document.getElementById("fraudDescription").value;
      await contract.methods.reportFraud(id, desc).send({ from: userAccount });
      alert("Report submitted!");
    }

    async function searchFraudReports() {
      const id = document.getElementById("searchProductId").value;
      const reports = await contract.methods.getFraudReports(id).call();
      const list = document.getElementById("fraudReportsList");
      list.innerHTML = "";
      reports.forEach(report => {
        const li = document.createElement("li");
        li.textContent = `Reported by: ${report.reporter} - ${report.description}`;
        list.appendChild(li);
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</body>

</html>
