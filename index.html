      color: #333;
    }
    header {
      padding: 20px;
      background-color: #c94b4b;
      background-image: linear-gradient(147deg, #c94b4b 0%, #4b134f 74%);
      color: white;
      text-align: center;
      position: relative;
    }
    header button {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    input, button, select, textarea {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #ff758c;
      background-image: linear-gradient(147deg, #ff758c 0%, #ff7eb3 74%);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6f91;
    }
    section {
      margin-bottom: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    #qrCanvas {
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    a#qrDownload {
      display: inline-block;
      margin-top: 10px;
      color: #4b134f;
      font-weight: bold;
    }
  </style>
</head>

    <h1>üíñ Product Registry DApp</h1>
    <button id="connectWallet">üîó Connect Wallet</button>

    <section>
      <h2>Register Product</h2>
      <input id="registerId" placeholder="Product ID" />
      <input id="registerName" placeholder="Product Name" />
      <input id="registerManufacturer" placeholder="Manufacturer" />
      <button onclick="registerProduct()">Register Product</button>
    </section>

    <section>

      <input id="buyerMobile" placeholder="Mobile Number" />

    <section>

      <input id="searchFraudId" placeholder="Search by Product ID" />
      <button onclick="searchFraudReports()">üîç Search Reports</button>

    </section>

    <section>

      <p id="scanResult"></p>

    function generateQRCode() {

      const manufacturer = document.getElementById("registerManufacturer").value;
      const info = `Product ID: ${id}\nName: ${name}\nManufacturer: ${manufacturer}`;

      const qr = new QRious({ element: document.getElementById("qrCanvas"), size: 200, value: info });

      downloadLink.href = qr.toDataURL();
