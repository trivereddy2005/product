<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Registry DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 8px; }
    #qrCanvas { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>📝 Register Product</h2>
  <input id="registerId" placeholder="Product ID" />
  <input id="registerName" placeholder="Product Name" />
  <input id="registerManufacturer" placeholder="Manufacturer" />
  <label><input type="checkbox" id="registerDelivered" /> Delivered</label>
  <button onclick="registerProduct()">Register</button>
  <br>
  <canvas id="qrCanvas"></canvas>
  <br>
  <a id="qrDownload" download="qrcode.png" style="display:none;">📥 Download QR Code</a>
  <br>
  <a href="qr.html">📄 Go to QR Page</a>

  <h2>🔍 Verify Product (Scan or Enter ID)</h2>
  <input id="verifyId" placeholder="Product ID" />
  <button onclick="verifyProduct()">Verify</button>
  <p id="verifyResult"></p>

  <h2>📷 QR Scanner</h2>
  <div id="scanner" style="width:300px;"></div>
  <p id="scanResult"></p>
  <button onclick="switchCamera()">🔄 Switch Camera</button>
  <button onclick="toggleFlash()">💡 Toggle Flash</button>

  <h2>📢 Fraud Reports</h2>
  <div id="fraudReports">Loading...</div>

<script>
let currentCameraId = null;
let currentFlashOn = false;
let scanner;

const contractAddress = "0x77387a8b2f51c7bb777739d01a19c3d98c0e4c75";
const abi = [
	[
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "timestamp",
				"type": "uint256"
			},
			{
				"internalType": "bool",
				"name": "delivered",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "timestamp",
				"type": "uint256"
			},
			{
				"internalType": "bool",
				"name": "delivered",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
]; // Keep your existing ABI here

let web3, contract;

window.addEventListener('load', async () => {
  if (window.ethereum) {
    web3 = new Web3(window.ethereum);
    await ethereum.request({ method: "eth_requestAccounts" });
    contract = new web3.eth.Contract(abi, contractAddress);
    startScanner();
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (id) {
      document.getElementById("verifyId").value = id;
      verifyProduct(id);
    }
    loadFraudReports();
  } else {
    alert("Install MetaMask");
  }
});

async function registerProduct() {
  const id = document.getElementById("registerId").value;
  const name = document.getElementById("registerName").value;
  const manufacturer = document.getElementById("registerManufacturer").value;

  try {
    await contract.methods.registerProduct(id, name, manufacturer)
      .send({ from: ethereum.selectedAddress });
    alert("✅ Registered!");
    generateQRCode(id);
  } catch (e) {
    alert("❌ " + e.message);
  }
}

async function verifyProduct(passedId = null) {
  const id = passedId || document.getElementById("verifyId").value;
  try {
    const res = await contract.methods.verifyProduct(id).call();
    document.getElementById("verifyResult").innerText =
      `✅ Product Found\nName: ${res[0]}\nManufacturer: ${res[1]}\nDelivered: ${res[3]}`;
  } catch (e) {
    document.getElementById("verifyResult").innerText = "❌ Product not found.";
  }
}

function generateQRCode(productId) {
  const url = `${window.location.origin}/index.html?id=${productId}`;
  const qr = new QRious({
    element: document.getElementById('qrCanvas'),
    value: url,
    size: 200
  });

  const downloadLink = document.getElementById("qrDownload");
  downloadLink.href = qr.toDataURL();
  downloadLink.style.display = 'inline-block';
}

function startScanner() {
  scanner = new Html5Qrcode("scanner");
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras.length) {
      currentCameraId = cameras[0].id;
      scanner.start(
        currentCameraId,
        { fps: 10, qrbox: 200 },
        qrCodeMessage => {
          document.getElementById("scanResult").innerText = "Scanned: " + qrCodeMessage;
          try {
            const url = new URL(qrCodeMessage);
            const id = url.searchParams.get("id");
            if (id) {
              document.getElementById("verifyId").value = id;
              verifyProduct(id);
            }
          } catch (e) {
            console.log("Not a valid URL");
          }
        },
        err => { console.log("Scan error:", err); }
      );
    }
  });
}

function switchCamera() {
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras.length > 1) {
      const idx = cameras.findIndex(c => c.id === currentCameraId);
      const nextIdx = (idx + 1) % cameras.length;
      scanner.stop().then(() => {
        currentCameraId = cameras[nextIdx].id;
        scanner.start(currentCameraId, { fps: 10, qrbox: 200 }, msg => {
          document.getElementById("scanResult").innerText = msg;
          try {
            const url = new URL(msg);
            const id = url.searchParams.get("id");
            if (id) {
              document.getElementById("verifyId").value = id;
              verifyProduct(id);
            }
          } catch (e) {}
        });
      });
    }
  });
}

function toggleFlash() {
  scanner.applyVideoConstraints({
    advanced: [{ torch: !currentFlashOn }]
  }).then(() => {
    currentFlashOn = !currentFlashOn;
  });
}

async function loadFraudReports() {
  const container = document.getElementById("fraudReports");
  try {
    const total = 5; // Replace with smart contract call if available
    container.innerHTML = "";
    for (let i = 1; i <= total; i++) {
      try {
        const res = await contract.methods.verifyProduct(i).call();
        if (!res.name) continue;
        container.innerHTML += `<p><strong>ID ${i}:</strong> ${res.name} (${res.manufacturer})</p>`;
      } catch (e) {}
    }
  } catch (e) {
    container.innerText = "Failed to load reports.";
  }
}
</script>
</body>
</html>
