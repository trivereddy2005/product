  </section>

  <section>

    <input id="buyerMobile" placeholder="Buyer Mobile Number" />
    <button onclick="sendOTP()">Send OTP</button>
    <input id="inputOtp" placeholder="Enter OTP" />

window.addEventListener('load', async () => {
  if (window.ethereum) {
    web3 = new Web3(window.ethereum);
    await ethereum.request({ method: 'eth_requestAccounts' });
    contract = new web3.eth.Contract(abi, contractAddress);
  } else {
    alert("MetaMask not detected!");
  }
});

async function registerProduct() {
  const id = document.getElementById("productId").value;
  const name = document.getElementById("productName").value;
  const manufacturer = document.getElementById("manufacturer").value;
  const account = (await web3.eth.getAccounts())[0];

  await contract.methods.registerProduct(id, name, manufacturer).send({ from: account });
  new QRCode(document.getElementById("qrcode"), `${name} by ${manufacturer}`);
}

async function verifyProduct() {
  const id = document.getElementById("verifyId").value;
  try {
    const res = await contract.methods.verifyProduct(id).call();
    document.getElementById("output").textContent =
      `Product: ${res[0]}\nManufacturer: ${res[1]}\nTimestamp: ${new Date(res[2] * 1000).toLocaleString()}\nDelivered: ${res[3]}\nBuyer: ${res[4]}\nMobile: ${res[5]}`;
  } catch {
    alert("Product not found!");
  }
}

function sendOTP() {
  generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
  alert("OTP (simulated): " + generatedOtp);
}

async function verifyAndDeliver() {
  const inputOtp = document.getElementById("inputOtp").value;
  if (inputOtp !== generatedOtp) return alert("Invalid OTP");

  const id = document.getElementById("deliveryProductId").value;
  const name = document.getElementById("buyerName").value;
  const mobile = document.getElementById("buyerMobile").value;
  const account = (await web3.eth.getAccounts())[0];

  await contract.methods.markDelivered(id, name, mobile).send({ from: account });
  alert("Product marked as delivered!");
}

async function reportFraud() {
  const id = document.getElementById("fraudProductId").value;
  const desc = document.getElementById("fraudDesc").value;
  const account = (await web3.eth.getAccounts())[0];

  await contract.methods.reportFraud(id, desc).send({ from: account });
  alert("Fraud reported.");
}

async function getFraudReports() {
