<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Registry dApp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff, #e8f5e9);
      color: #004d40;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00796b;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    .connect-wallet {
      margin-top: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #00695c;
    }
    input,
    textarea,
    button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    .section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Registry dApp</h1>
    <div class="connect-wallet">
      <button onclick="connectWallet()">Connect Wallet</button>
    </div>
  </header>

  <div class="container">
    <div class="section">
      <h2>Register Product</h2>
      <input id="productId" placeholder="Product ID" />
      <input id="productName" placeholder="Product Name" />
      <input id="manufacturer" placeholder="Manufacturer" />
      <button onclick="registerProduct()">Register Product</button>
    </div>

    <div class="section">
      <h2>Verify Product</h2>
      <input id="verifyId" placeholder="Enter Product ID to Verify" />
      <button onclick="verifyProduct()">Verify Product</button>
      <p id="verifyResult"></p>
    </div>

    <div class="section">
      <h2>Delivery Confirmation with OTP</h2>
      <input id="deliveryId" placeholder="Product ID" />
      <input id="buyerName" placeholder="Buyer Name" />
      <input id="buyerMobile" placeholder="Buyer Mobile Number" />
      <button onclick="sendOTP()">Send OTP</button>
      <input id="otpCode" placeholder="Enter OTP" />
      <button onclick="confirmDelivery()">Confirm Delivery</button>
    </div>

    <div class="section">
      <h2>Fraud Report</h2>
      <input id="fraudProductId" placeholder="Product ID" />
      <textarea id="fraudDescription" placeholder="Describe the issue..."></textarea>
      <button onclick="submitFraudReport()">Submit Report</button>
    </div>

    <div class="section">
      <h2>Check Fraud Reports</h2>
      <input id="searchProductId" placeholder="Product ID to Search Reports" />
      <button onclick="searchFraudReports()">Search Reports</button>
      <ul id="fraudReportsList"></ul>
    </div>
  </div>

  <script>
    let contract;
    let userAccount;
    let currentOTP;
    const contractABI = [
	    [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "buyerName",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "mobile",
				"type": "string"
			}
		],
		"name": "confirmDelivery",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "mfg",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "description",
				"type": "string"
			}
		],
		"name": "reportFraud",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "deliveries",
		"outputs": [
			{
				"internalType": "string",
				"name": "buyerName",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "mobile",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "fraudReports",
		"outputs": [
			{
				"internalType": "address",
				"name": "reporter",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "description",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			}
		],
		"name": "getFraudReports",
		"outputs": [
			{
				"components": [
					{
						"internalType": "address",
						"name": "reporter",
						"type": "address"
					},
					{
						"internalType": "string",
						"name": "description",
						"type": "string"
					}
				],
				"internalType": "struct ProductRegistry.FraudReport[]",
				"name": "",
				"type": "tuple[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "id",
				"type": "string"
			}
		],
		"name": "getProduct",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "registered",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
    ];
    const contractAddress = "0x2159974e98a9593a09f31969f6ce2ff9dcd43c49";

    async function connectWallet() {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          contract = new web3.eth.Contract(contractABI, contractAddress);
          alert("Wallet connected: " + userAccount);
        } catch (error) {
          console.error("User denied account access");
        }
      } else {
        alert("MetaMask not detected");
      }
    }

    async function registerProduct() {
      try {
        const id = document.getElementById("productId").value;
        const name = document.getElementById("productName").value;
        const mfg = document.getElementById("manufacturer").value;
        await contract.methods.registerProduct(id, name, mfg).send({ from: userAccount });
        alert("Product registered!");
      } catch (err) {
        console.error(err);
        alert("Failed to register product.");
      }
    }

    async function verifyProduct() {
      try {
        const id = document.getElementById("verifyId").value;
        const result = await contract.methods.getProduct(id).call();
        document.getElementById("verifyResult").innerText = `Name: ${result[0]}, Manufacturer: ${result[1]}`;
      } catch (err) {
        console.error(err);
        alert("Product not found or verification failed.");
      }
    }

    function sendOTP() {
      const otp = Math.floor(100000 + Math.random() * 900000);
      currentOTP = otp;
      alert("OTP Sent to Mobile (Simulated): " + otp);
    }

    async function confirmDelivery() {
      try {
        const id = document.getElementById("deliveryId").value;
        const name = document.getElementById("buyerName").value;
        const mobile = document.getElementById("buyerMobile").value;
        const otp = document.getElementById("otpCode").value;

        if (parseInt(otp) !== currentOTP) {
          alert("Invalid OTP");
          return;
        }

        await contract.methods.confirmDelivery(id, name, mobile).send({ from: userAccount });
        alert("Delivery confirmed!");
      } catch (err) {
        console.error(err);
        alert("Delivery confirmation failed.");
      }
    }

    async function submitFraudReport() {
      try {
        const id = document.getElementById("fraudProductId").value;
        const desc = document.getElementById("fraudDescription").value;
        await contract.methods.reportFraud(id, desc).send({ from: userAccount });
        alert("Report submitted!");
      } catch (err) {
        console.error(err);
        alert("Fraud report submission failed.");
      }
    }

    async function searchFraudReports() {
      try {
        const id = document.getElementById("searchProductId").value;
        const reports = await contract.methods.getFraudReports(id).call();
        const list = document.getElementById("fraudReportsList");
        list.innerHTML = "";

        reports.forEach(report => {
          const li = document.createElement("li");
          li.textContent = `Reported by: ${report.reporter} - ${report.description}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        alert("Failed to retrieve fraud reports.");
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</body>
</html>
