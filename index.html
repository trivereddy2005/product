    const contractAddress = "0xaf9adc472e689693cab8ba208f27972303421bc0"; // üîÅ Replace with your deployed contract address

    let web3;
    let contract;
    let userAccount;
    let currentOTP;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      web3 = new Web3(window.ethereum);
      const accounts = await ethereum.request({ method: "eth_requestAccounts" });
      userAccount = accounts[0];
      contract = new web3.eth.Contract(contractABI, contractAddress);

      document.getElementById("walletAddress").innerText = `üîì Connected Wallet: ${userAccount}`;
    }

    async function generateOtp() {
      if (!userAccount) return alert("Connect wallet first.");

      currentOTP = Math.floor(100000 + Math.random() * 900000).toString();
      const otpHash = web3.utils.keccak256(currentOTP);

      try {
        await contract.methods.generateRegistrationOtp(userAccount, otpHash).send({ from: userAccount });
        document.getElementById("otpDisplay").innerText = `‚úÖ OTP for registration: ${currentOTP}`;
      } catch (err) {
        alert("Failed to generate OTP.");
        console.error(err);
      }
    }

    async function verifyOtp() {
      const enteredOtp = document.getElementById("otpInput").value.trim();
      if (!enteredOtp) return alert("Please enter your OTP.");

      try {
        await contract.methods.verifyUserOtp(enteredOtp).send({ from: userAccount });
        alert("OTP verified! You can now register a product.");
      } catch (err) {
        alert("OTP verification failed.");
        console.error(err);
      }
    }

    async function registerProduct() {
      const pid = document.getElementById("pid").value.trim();
      const pname = document.getElementById("pname").value.trim();
      const manuf = document.getElementById("manuf").value.trim();
      const mfgRaw = document.getElementById("mfgdate").value;

      if (!pid || !pname || !manuf || !mfgRaw) {
        alert("Please fill in all product fields.");
        return;
      }

      const mfgTimestamp = Math.floor(new Date(mfgRaw).getTime() / 1000);

      try {
        await contract.methods
          .registerProduct(pid, pname, manuf, mfgTimestamp)
          .send({ from: userAccount });

        alert("‚úÖ Product registered successfully!");
      } catch (err) {
        alert("Failed to register product.");
        console.error(err);
      }
    }
