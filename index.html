<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Registry DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f2fcfe, #1c92d2);
      color: #333;
    }
    header {
      padding: 20px;
      background-color: #1c92d2;
      color: white;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    input, button, select {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #1c92d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1664a9;
    }
    section {
      margin-bottom: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    #qrCanvas {
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    a#qrDownload {
      display: inline-block;
      margin-top: 10px;
      color: #1c92d2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Registry DApp</h1>
    <button id="connectWallet">üîó Connect Wallet</button>
  </header>
  <main>
    <section>
      <h2>1Ô∏è‚É£ Register Product</h2>
      <input id="registerId" placeholder="Product ID" />
      <input id="registerName" placeholder="Product Name" />
      <input id="registerManufacturer" placeholder="Manufacturer" />
      <button onclick="registerProduct()">Register Product</button>
    </section>

    <section>
      <h2>2Ô∏è‚É£ QR Code</h2>
      <canvas id="qrCanvas"></canvas><br>
      <a id="qrDownload" download="qrcode.png">üì• Download QR Code</a>
    </section>

    <section>
      <h2>3Ô∏è‚É£ Verify Product</h2>
      <input id="verifyId" placeholder="Product ID" />
      <button onclick="verifyProduct()">Verify Product</button>
      <p id="verifyResult"></p>
    </section>

    <section>
      <h2>4Ô∏è‚É£ Delivery Status</h2>
      <button onclick="markDelivered()">‚úÖ Mark as Delivered</button>
      <button onclick="markUndelivered()">‚ùå Mark as Undelivered</button>
    </section>

    <section>
      <h2>5Ô∏è‚É£ Fraud Reports</h2>
      <div id="fraudReports">No reports available.</div>
    </section>

    <section>
      <h2>6Ô∏è‚É£ QR Scanner</h2>
      <div id="scanner" style="width:300px;"></div>
      <p id="scanResult"></p>
      <button onclick="switchCamera()">üîÑ Switch Camera</button>
      <button onclick="toggleFlash()">üí° Toggle Flash</button>
    </section>
  </main>

<script>
let web3, contract;
let currentCameraId = null;
let currentFlashOn = false;
let scanner;

const contractAddress = "0x77387a8b2f51c7bb777739d01a19c3d98c0e4c75";
const abi = [
  {
    "inputs": [
      { "internalType": "uint256", "name": "id", "type": "uint256" },
      { "internalType": "string", "name": "name", "type": "string" },
      { "internalType": "string", "name": "manufacturer", "type": "string" }
    ],
    "name": "registerProduct",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "id", "type": "uint256" }
    ],
    "name": "verifyProduct",
    "outputs": [
      { "internalType": "string", "name": "name", "type": "string" },
      { "internalType": "string", "name": "manufacturer", "type": "string" },
      { "internalType": "uint256", "name": "timestamp", "type": "uint256" },
      { "internalType": "bool", "name": "delivered", "type": "bool" }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

window.addEventListener('load', async () => {
  document.getElementById("connectWallet").addEventListener("click", async () => {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      await ethereum.request({ method: "eth_requestAccounts" });
      contract = new web3.eth.Contract(abi, contractAddress);
      startScanner();
      alert("Wallet Connected ‚úÖ");
    } else {
      alert("Install MetaMask!");
    }
  });

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if (id) {
    document.getElementById("verifyId").value = id;
    verifyProduct(id);
  }
});

async function registerProduct() {
  const id = document.getElementById("registerId").value;
  const name = document.getElementById("registerName").value;
  const manufacturer = document.getElementById("registerManufacturer").value;

  try {
    await contract.methods.registerProduct(id, name, manufacturer).send({ from: ethereum.selectedAddress });
    alert("‚úÖ Registered!");
    generateQRCode(id);
  } catch (e) {
    alert("‚ùå " + e.message);
  }
}

function generateQRCode(productId) {
  const url = `https://yourdomain.com/index.html?id=${productId}`;
  const qr = new QRious({ element: document.getElementById('qrCanvas'), value: url, size: 200 });
  const downloadLink = document.getElementById("qrDownload");
  downloadLink.href = qr.toDataURL();
  downloadLink.style.display = 'inline-block';
}

async function verifyProduct(passedId = null) {
  const id = passedId || document.getElementById("verifyId").value;
  try {
    const res = await contract.methods.verifyProduct(id).call();
    document.getElementById("verifyResult").innerText =
      `‚úÖ Product Found\nName: ${res[0]}\nManufacturer: ${res[1]}\nDelivered: ${res[3]}`;
  } catch (e) {
    document.getElementById("verifyResult").innerText = "‚ùå Product not found.";
  }
}

function startScanner() {
  scanner = new Html5Qrcode("scanner");
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras.length) {
      currentCameraId = cameras[0].id;
      scanner.start(currentCameraId, { fps: 10, qrbox: 200 }, qrCodeMessage => {
        document.getElementById("scanResult").innerText = "Scanned: " + qrCodeMessage;
        try {
          const url = new URL(qrCodeMessage);
          const id = url.searchParams.get("id");
          if (id) {
            document.getElementById("verifyId").value = id;
            verifyProduct(id);
          }
        } catch (e) {}
      }, err => { console.log("Scan error:", err); });
    }
  });
}

function switchCamera() {
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras.length > 1) {
      const idx = cameras.findIndex(c => c.id === currentCameraId);
      const nextIdx = (idx + 1) % cameras.length;
      scanner.stop().then(() => {
        currentCameraId = cameras[nextIdx].id;
        scanner.start(currentCameraId, { fps: 10, qrbox: 200 }, msg => {
          document.getElementById("scanResult").innerText = msg;
          try {
            const url = new URL(msg);
            const id = url.searchParams.get("id");
            if (id) {
              document.getElementById("verifyId").value = id;
              verifyProduct(id);
            }
          } catch (e) {}
        });
      });
    }
  });
}

function toggleFlash() {
  scanner.applyVideoConstraints({ advanced: [{ torch: !currentFlashOn }] })
    .then(() => { currentFlashOn = !currentFlashOn; });
}

function markDelivered() {
  alert("‚úÖ Delivery status updated (mock)");
}

function markUndelivered() {
  alert("‚ùå Marked as not delivered (mock)");
}
</script>
</body>
</html>
