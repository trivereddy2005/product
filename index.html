<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Product Registry</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Montserrat, Arial, sans-serif;
      background: linear-gradient(120deg, #e3f0fb, #fde6ea);
      margin: 0;
    }
    main {
      max-width: 450px;
      margin: 48px auto 0;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px #b5b5df1a;
      padding: 34px 22px;
    }
    h1 {
      color: #2f5acf;
      text-align: center;
      font-weight: 800;
      margin-bottom: 14px;
    }
    label {
      font-weight: 600;
      margin-top: 16px;
      display: block;
    }
    input, button, textarea {
      width: 100%;
      font-size: 1rem;
      padding: 11px 14px;
      margin-top: 7px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1.6px solid #bdd4ee;
      background: #f7f9fc;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      border-color: #2569ea !important;
    }
    button {
      background: #357afa;
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      margin-top: 14px;
    }
    button:disabled {
      background: #adc5e2;
    }
    .message {
      font-weight: 700;
      border-radius: 7px;
      padding: 10px 13px;
      display: none;
    }
    .success {
      background: #e4fadf;
      color: #157638;
    }
    .error {
      background: #fae4e4;
      color: #a82c1e;
    }
    #qr-reader {
      margin: 9px auto 12px auto;
      width: 100%;
      max-width: 265px;
    }
    .actions {
      display: flex;
      gap: 13px;
      margin-top: 8px;
    }
    @media(max-width: 500px){
      main {padding: 11px 2vw;}
    }
  </style>
</head>
<body>
<main>
  <h1>Product Registry</h1>

  <!-- Wallet Connection -->
  <section id="wallet-section">
    <button id="wallet-btn">Connect Wallet</button>
    <span id="wallet-display" style="margin-top:6px;color:#157d3a;font-weight:600;"></span>
    <div id="wallet-msg" class="message"></div>
  </section>

  <!-- Registration -->
  <section id="reg-section" style="display:none;">
    <form id="reg-form" autocomplete="off">
      <label>Product ID</label><input id="reg-pid" required/>
      <label>Name</label><input id="reg-name" required/>
      <label>Manufacturer</label><input id="reg-manuf" required/>
      <label>Manufacture Date</label><input id="reg-date" type="date" required/>
      <button type="submit">Register Product</button>
    </form>
    <div id="reg-msg" class="message"></div>
  </section>

  <hr style="margin:23px 0"/>

  <!-- Verification & Actions -->
  <section id="verify-section" style="display:none;">
    <div id="qr-reader"></div>
    <label>Verify Product ID</label>
    <input id="verify-id"/>
    <button id="verify-btn">Verify Product</button>
    <div id="verify-msg" class="message"></div>
    <div class="actions">
      <button id="conf-del-btn">Confirm Delivery</button>
    </div>
    <button id="fraud-btn" style="margin-top:11px;">Report Fraud</button>
    <textarea id="fraud-details" rows="2" style="margin-top:7px;" placeholder="Describe fraud/problem"></textarea>
    <div id="fraud-msg" class="message"></div>
  </section>
</main>

<script>
const contractABI = [/* your ABI goes here */];
const contractAddress = "0xf42afb57ef2f02974bc56479468dd4c43d0d2460";
let web3, contract, account;

// Connect wallet
wallet-btn.onclick = async () => {
  if (!window.ethereum) return alert("MetaMask required.");
  try {
    web3 = new Web3(window.ethereum);
    await ethereum.request({ method: 'eth_requestAccounts' });
    account = (await web3.eth.getAccounts())[0];
    contract = new web3.eth.Contract(contractABI, contractAddress);
    wallet-display.textContent = "Connected: " + account.slice(0, 6) + "..." + account.slice(-4);
    wallet-section.style.display = "none";
    reg-section.style.display = "block";
    verify-section.style.display = "block";
  } catch {
    wallet-msg.textContent = "Wallet connection denied.";
    wallet-msg.className = "message error";
    wallet-msg.style.display = "block";
  }
};

// Register product
reg-form.onsubmit = async e => {
  e.preventDefault();
  const pid = reg-pid.value.trim();
  const name = reg-name.value.trim();
  const manuf = reg-manuf.value.trim();
  const date = Math.floor(new Date(reg-date.value).getTime() / 1000);
  try {
    await contract.methods.registerProduct(pid, name, manuf, date).send({ from: account });
    reg-msg.textContent = "Product registered!";
    reg-msg.className = "message success";
    reg-form.reset();
  } catch {
    reg-msg.textContent = "Registration failed.";
    reg-msg.className = "message error";
  }
  reg-msg.style.display = "block";
};

verify-id.oninput = () => verify-btn.disabled = verify-id.value.trim() === "";

// QR scanner
try {
  Html5Qrcode.getCameras().then(devices => {
    if (devices.length) {
      const qr = new Html5Qrcode("qr-reader");
      qr.start(
        { deviceId: { exact: devices[0].id } },
        { fps: 10, qrbox: 210 },
        decoded => {
          verify-id.value = decoded;
          verify-btn.disabled = false;
        }
      );
    }
  });
} catch {}

// Verify product
verify-btn.onclick = async () => {
  const pid = verify-id.value.trim();
  try {
    const r = await contract.methods.verifyProduct(pid).call();
    if (!r.exists) {
      verify-msg.textContent = "Product not found.";
      verify-msg.className = "message error";
    } else {
      const dt = new Date(r.manufactureDate * 1000);
      const status = r.delivered ? "✅ Delivered" : "⏳ Not Delivered";
      verify-msg.innerHTML = `<b>${r.name}</b><br>Manufacturer: <b>${r.manufacturer}</b><br>Manufactured: <b>${dt.toLocaleDateString()}</b><br>Status: <b>${status}</b>`;
      verify-msg.className = "message success";
    }
  } catch {
    verify-msg.textContent = "Verification failed.";
    verify-msg.className = "message error";
  }
  verify-msg.style.display = "block";
};

// Confirm delivery
conf-del-btn.onclick = async () => {
  const pid = verify-id.value.trim();
  try {
    await contract.methods.confirmDelivery(pid).send({ from: account });
    alert("Delivery confirmed!");
  } catch {
    alert("Failed to confirm delivery.");
  }
};

// Report fraud
fraud-btn.onclick = async () => {
  const pid = verify-id.value.trim();
  const details = fraud-details.value.trim();
  if (!pid || !details) {
    fraud-msg.textContent = "Product ID and details required.";
    fraud-msg.className = "message error";
    fraud-msg.style.display = "block";
    return;
  }
  try {
    await contract.methods.reportFraud(pid, details).send({ from: account });
    fraud-msg.textContent = "Fraud reported!";
    fraud-msg.className = "message success";
  } catch {
    fraud-msg.textContent = "Failed to report fraud.";
    fraud-msg.className = "message error";
  }
  fraud-msg.style.display = "block";
};
</script>
</body>
</html>
